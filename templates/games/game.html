{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='Game.css') }}" media="screen">
{% endblock %}
{% block body %}
<section class="u-clearfix u-gradient u-section-1" id="sec-ce01">
  <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
    <div class="u-clearfix u-expanded-width u-gutter-10 u-layout-wrap u-layout-wrap-1">
      <div class="u-layout">
        <div class="u-layout-row">
          <div class="u-size-30 u-size-60-md">
            <div class="u-layout-col">
              <div class="u-container-style u-image u-layout-cell u-left-cell u-size-60 u-image-1" src= '' data-image-width="1080" data-image-height="1080">
                <div class="u-container-layout u-valign-middle u-container-layout-1">
                  <img src={{game.imageURL}} />
                </div>
              </div>
            </div>
          </div>
          <div class="u-size-30 u-size-60-md">
            <div class="u-layout-col">
              <div class="u-size-30">
                <div class="u-layout-row">
                  <div class="u-align-left u-container-style u-grey-40 u-layout-cell u-size-30 u-layout-cell-2">
                    <div class="u-container-layout u-valign-top u-container-layout-2">
                      <h3 class="u-text u-text-1">{{game.title}}</h3>
                    </div>
                  </div>
                  <div class="u-align-left u-container-style u-grey-30 u-layout-cell u-right-cell u-size-30 u-layout-cell-3">
                    <div class="u-container-layout u-valign-top u-container-layout-3">
                      <p class="u-text u-text-2">{{game.brand}}  {{game.asin}}</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="u-size-30">
                <div class="u-layout-row">
                  <div class="u-align-center u-container-style u-grey-25 u-layout-cell u-size-30 u-layout-cell-4">
                    <div class="u-container-layout u-valign-middle u-container-layout-4">
                      <p class="u-text u-text-palette-2-base u-text-3">Average:&nbsp;{{average}}<br> <!-- avg -->
                      </p>
                    </div>
                  </div>
                  <div class="u-align-left u-container-style u-grey-10 u-layout-cell u-right-cell u-size-30 u-layout-cell-5">
                    <div class="u-container-layout u-container-layout-5">
                      <div class="u-expanded-width u-form u-form-1">
                        {% if rated == False %}
                          <form method="POST" class="u-clearfix u-form-spacing-10" source="custom" name="form" style="padding: 10px;">
                            <div class="u-form-group u-form-select u-form-group-1">
                              <label for="select-77a4" class="u-label">Rate the game</label>
                              <div class="u-form-select-wrapper">
                                <select id="select-77a4" name="select" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                                  <option value="5">5</option>
                                  <option value="4">4</option>
                                  <option value="3">3</option>
                                  <option value="2">2</option>
                                  <option value="1">1</option>
                                </select>
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version = 1.0 class="u-caret">
                                    <path fill="currentColor" d="M4 8L0 4h8z"></path>
                                </svg>
                              </div>
                            </div>
                            <div class="u-align-center u-form-group u-form-submit">
                              <a href="#" class="u-border-none u-btn u-btn-submit u-button-style u-palette-2-base u-btn-1">Submit</a>
                              <input type="submit" value="submit" class="u-form-control-hidden">
                            </div>
                            <input type="hidden" value="" name="recaptchaResponse">
                          </form>
                        {% else %}
                        <div class="u-container-layout u-valign-middle u-container-layout-4">
                          <p class="u-text u-text-palette-2-base u-text-3">Your rating::&nbsp;<br> </br>{{rating}}</p>
                        </div>
                        {% endif %}

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
