{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='Register.css') }}" media="screen">
{% endblock %}
{% block body %}
<section class="u-align-center u-clearfix u-image u-shading u-section-1" id="sec-f136" data-image-width="1600" data-image-height="900">
  <div class="u-clearfix u-sheet u-sheet-1">
    <h2 class="u-text u-text-default u-text-1">Log in</h2>
    <div class="u-form u-form-1">
      <form method="POST" class="u-clearfix u-form-spacing-10" style="padding: 10px">
        <div class="u-form-group u-form-name u-label-none">
          <label for="name-3b9a" class="u-label">Name</label>
          <input type="text" placeholder="Enter your username" id="name-3b9a" name="username" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required">
          <label for="email-3b9a" class="u-label">Password</label>
          <input type="password" placeholder="Enter a password" id="email-3b9a" name="password" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required">
          <div class="u-align-center u-form-group u-form-submit">
            <input type="submit" value="submit" class="u-active-black u-border-none u-btn u-btn-submit u-button-style u-hover-palette-5-light-1 u-palette-2-base u-btn-1">
          </div>
        </div>
      </form>
    </div>
    <a href="{{url_for('users.register')}}" class="u-active-none u-border-2 u-border-active-palette-2-dark-1 u-border-hover-palette-2-base u-border-white u-btn u-button-style u-hover-none u-none u-text-hover-palette-2-base u-text-white u-btn-2">Not registered? Click here to register.&nbsp;</a>
  </div>
</section>
{% endblock %}
